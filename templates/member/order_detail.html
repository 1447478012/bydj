{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-header">
        <i class="fas fa-file-invoice"></i> 会员订单详情
    </div>
    <div class="card-body">
        <p>订单号：{{ order.order_no }}</p>
        <p>套餐：{{ order.plan.name }}</p>
        <p>金额：￥{{ order.amount }}</p>
        <p>状态：{{ order.status }}</p>
        {% if order.paid_at %}
        <p>支付时间：{{ order.paid_at.strftime('%Y-%m-%d %H:%M') }}</p>
        {% endif %}
        <a href="{{ url_for('index') }}" class="btn btn-primary">返回首页</a>
    </div>
</div>
{% endblock %}
