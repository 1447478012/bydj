{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-header">
        <i class="fas fa-credit-card"></i> 会员订单支付
    </div>
    <div class="card-body">
        <p>订单号：{{ order.order_no }}</p>
        <p>套餐：{{ order.plan.name }}</p>
        <p>金额：￥{{ order.amount }}</p>
        <div class="row text-center">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5>微信支付</h5>
                        <img src="{{ site_image_url('wechat_pay') }}" class="img-fluid" style="max-width:200px;">
                        <p class="mt-2">扫码支付</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5>支付宝</h5>
                        <img src="{{ site_image_url('alipay_pay') }}" class="img-fluid" style="max-width:200px;">
                        <p class="mt-2">扫码支付</p>
                    </div>
                </div>
            </div>
        </div>
        <form method="POST" action="{{ url_for('member_pay_confirm', order_id=order.id) }}">
            <button type="submit" class="btn btn-success w-100 mt-3">我已支付</button>
        </form>
    </div>
</div>
{% endblock %}
