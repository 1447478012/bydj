{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-lock"></i> 登录 · 温馨小窝
            </div>
            <div class="card-body">
                <form method="POST">
                    {{ form.hidden_tag() }}
                    <div class="mb-4">
                        <label class="form-label"><i class="fas fa-user"></i> {{ form.username.label.text }}</label>
                        {{ form.username(class="form-control", placeholder="输入用户名") }}
                    </div>
                    <div class="mb-4">
                        <label class="form-label"><i class="fas fa-key"></i> {{ form.password.label.text }}</label>
                        {{ form.password(class="form-control", placeholder="••••••••") }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-3">
                        <i class="fas fa-sign-in-alt"></i> 进入
                    </button>
                </form>
                <p class="text-center mt-3">
    还没有账号？ <a href="{{ url_for('register') }}">注册成为打手</a>
</p>
                <p class="text-center mt-4" style="color: #b35f7b;">
                    <i class="fas fa-heart"></i> 原神 星铁 鸣潮 终末地 三角洲 永劫无间 <i class="fas fa-heart"></i>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
