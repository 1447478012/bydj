{% extends "base.html" %}
{% block content %}
<style>
    .price-page .card-header { border-radius: 24px 24px 0 0; }
    .price-page .table { border-radius: 16px; overflow: hidden; }
    .price-page .table thead th { font-size: 1rem; }
    .price-page .table tbody td { vertical-align: middle; }
    .price-page .price-cell { font-size: 1.1rem; color: #1565c0; }
    .price-page .btn-order { border-radius: 24px; padding: 0.4rem 1rem; font-weight: 600; }
    .price-page .breadcrumb { background: transparent; padding: 0; }
    .price-page .breadcrumb-item + .breadcrumb-item::before { color: #90caf9; }
    .price-page .breadcrumb-item a { color: #1565c0; }
</style>
<div class="card price-page">
    <div class="card-header d-flex justify-content-between align-items-center flex-wrap gap-2">
        <div>
            <nav aria-label="面包屑" class="mb-2">
                <ol class="breadcrumb mb-1">
                    <li class="breadcrumb-item"><a href="{{ url_for('index') }}" class="text-decoration-none">首页</a></li>
                    <li class="breadcrumb-item active text-muted" aria-current="page">{{ game }} 价格</li>
                </ol>
            </nav>
            <h4 class="mb-0"><i class="fas fa-gamepad me-2"></i>{{ game }} 全部任务</h4>
        </div>
        <div class="d-flex align-items-center nav-links flex-wrap">
            <a href="{{ url_for('customer_index') }}" class="btn btn-sm btn-outline-primary"><i class="fas fa-list me-1"></i> 价格表</a>
            <a href="{{ url_for('game_news_list') }}" class="btn btn-sm btn-outline-secondary"><i class="fas fa-newspaper me-1"></i> 游戏资讯</a>
            <a href="{{ url_for('index') }}" class="btn btn-sm btn-outline-secondary">返回首页</a>
        </div>
    </div>
    <div class="card-body">
        <p class="text-muted small mb-3">选择下方任务类型可直达下单页并自动带入游戏与任务信息。</p>
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>任务类型</th>
                        <th>价格</th>
                        <th>单位</th>
                        <th>备注</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for task in tasks %}
                    <tr>
                        <td><span class="fw-medium">{{ task.task_type }}</span></td>
                        <td class="price-cell"><strong>￥{{ task.price }}</strong></td>
                        <td>{{ task.unit }}</td>
                        <td class="text-muted small">{{ task.remark or '—' }}</td>
                        <td>
                            <a href="{{ url_for('customer_order') }}?game={{ task.game|urlencode }}&task_type={{ task.task_type|urlencode }}"
                               class="btn btn-sm btn-primary btn-order">
                                <i class="fas fa-shopping-cart me-1"></i> 立即下单
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
