{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-header">
        <i class="fas fa-check-circle"></i> 确认支付
    </div>
    <div class="card-body text-center">
        <p>赠送 <strong>{{ order.gift_product.name }}</strong> 给 <strong>{{ order.player.player_name or order.player.username }}</strong></p>
        <p class="h4 text-danger">￥{{ "%.2f"|format(order.amount) }}</p>
        <p class="text-muted small">订单号：{{ order.order_no }}</p>
        <form method="POST" action="{{ url_for('customer_gift_pay_confirm', order_no=order.order_no, token=order.pay_token) }}" class="mt-4">
            <button type="submit" class="btn btn-success btn-lg"><i class="fas fa-check"></i> 确认支付</button>
        </form>
        <p class="small text-muted mt-3">点击后即完成支付，打手将收到礼物通知</p>
    </div>
</div>
{% endblock %}
