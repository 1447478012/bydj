{% extends "base.html" %}
{% block content %}
<div class="container fade-in">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-search"></i> 查询订单
                </div>
                <div class="card-body">
                    <p class="text-muted small mb-3">输入下单时填写的手机号和订单号，即可查看订单详情。</p>
                    <form method="POST" action="{{ url_for('customer_query') }}">
                        <div class="mb-3">
                            <label class="form-label">手机号</label>
                            <input type="tel" name="phone" class="form-control" placeholder="请输入手机号" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">订单号</label>
                            <input type="text" name="order_no" class="form-control" placeholder="请输入订单号" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">查询订单</button>
                    </form>
                    <hr>
                    <p class="mb-0 text-center small text-muted">
                        还没有账号？<a href="{{ url_for('customer_login') }}">登录 / 注册</a> 后可下单、查订单、享会员价。
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
