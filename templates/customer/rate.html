{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-header">
        <i class="fas fa-star"></i> 评价打手
    </div>
    <div class="card-body">
        <p>订单号：{{ order.order_no }}</p>
        <p>打手：{{ order.player.player_name if order.player else '未分配' }}</p>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">评分</label>
                <select name="rating" class="form-select" required>
                    <option value="">请选择</option>
                    <option value="5">5星 - 非常满意</option>
                    <option value="4">4星 - 满意</option>
                    <option value="3">3星 - 一般</option>
                    <option value="2">2星 - 不满意</option>
                    <option value="1">1星 - 非常差</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">评价内容</label>
                <textarea name="comment" class="form-control" rows="5" placeholder="写下你的评价..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">提交评价</button>
        </form>
    </div>
</div>
{% endblock %}
