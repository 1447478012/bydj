{% extends "base.html" %}
{% block content %}
<div class="container fade-in">
    <h2 class="text-center mb-5" style="color: #1565c0;">
        <i class="fas fa-sign-in-alt"></i> 请选择身份登录
    </h2>
    <div class="row justify-content-center g-4">
        <div class="col-md-5 col-lg-4">
            <a href="{{ url_for('customer_login') }}" class="text-decoration-none">
                <div class="card choose-role-card h-100 border-primary shadow-sm">
                    <div class="card-img-top choose-role-img bg-primary bg-opacity-10 d-flex align-items-center justify-content-center" style="height: 200px;">
                        <img src="{{ url_for('static', filename='images/role-customer.png') }}" alt="顾客" class="img-fluid" style="max-height: 160px;" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                        <i class="fas fa-user fa-5x text-primary" style="display: none;"></i>
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-title text-primary"><i class="fas fa-user me-2"></i>顾客</h5>
                        <p class="card-text text-muted small">下单、查订单、会员与优惠，登录顾客端</p>
                        <span class="btn btn-outline-primary btn-sm">登录 / 注册</span>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-5 col-lg-4">
            <a href="{{ url_for('register') }}" class="text-decoration-none">
                <div class="card choose-role-card h-100 border-success shadow-sm">
                    <div class="card-img-top choose-role-img bg-success bg-opacity-10 d-flex align-items-center justify-content-center" style="height: 200px;">
                        <img src="{{ url_for('static', filename='images/role-player.png') }}" alt="打手" class="img-fluid" style="max-height: 160px;" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                        <i class="fas fa-gamepad fa-5x text-success" style="display: none;"></i>
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-title text-success"><i class="fas fa-gamepad me-2"></i>打手</h5>
                        <p class="card-text text-muted small">接单做任务、查看收入，注册或登录打手端</p>
                        <span class="btn btn-outline-success btn-sm">注册 / 登录</span>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <p class="text-center mt-4">
        <a href="{{ url_for('index') }}" class="text-muted"><i class="fas fa-arrow-left"></i> 返回首页</a>
    </p>
</div>
<style>
.choose-role-card {
    border-radius: 20px;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    overflow: hidden;
}
.choose-role-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 16px 40px rgba(0,0,0,0.15) !important;
}
.choose-role-img {
    border-radius: 20px 20px 0 0;
}
.choose-role-card .card-body .btn {
    pointer-events: none;
}
</style>
{% endblock %}
