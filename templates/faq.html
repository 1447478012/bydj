{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-header">
        <i class="fas fa-question-circle"></i> 常见问题
    </div>
    <div class="card-body">
        {% if items %}
        <div class="accordion" id="faqAccordion">
            {% for faq in items %}
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#faq-{{ faq.id }}" aria-expanded="false">
                        {{ faq.question }}
                    </button>
                </h2>
                <div id="faq-{{ faq.id }}" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
                    <div class="accordion-body">{{ faq.answer | replace('\n', '<br>') | safe }}</div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p class="text-muted mb-0">暂无常见问题，敬请期待。</p>
        {% endif %}
    </div>
</div>
{% endblock %}
