{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-header">
        <i class="fas fa-{% if product %}edit{% else %}plus{% endif %}"></i>
        {% if product %}编辑礼物{% else %}新增礼物{% endif %}
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">名称 *</label>
                <input type="text" name="name" class="form-control" value="{{ product.name if product else '' }}" required maxlength="50">
            </div>
            <div class="mb-3">
                <label class="form-label">价格（元）*</label>
                <input type="number" step="0.01" min="0" name="price" class="form-control" value="{{ "%.2f"|format(product.price) if product else '' }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">图标（Font Awesome 类名）</label>
                <input type="text" name="icon" class="form-control" value="{{ product.icon if product else 'fa-gift' }}" placeholder="如 fa-heart, fa-gem">
            </div>
            <div class="mb-3">
                <label class="form-label">描述</label>
                <input type="text" name="description" class="form-control" value="{{ product.description if product else '' }}" maxlength="200" placeholder="简短描述，选填">
            </div>
            <div class="mb-3">
                <label class="form-label">排序（数字越小越靠前）</label>
                <input type="number" name="sort_order" class="form-control" value="{{ product.sort_order if product else 0 }}">
            </div>
            <button type="submit" class="btn btn-primary">保存</button>
            <a href="{{ url_for('admin_gift_products') }}" class="btn btn-secondary">取消</a>
        </form>
    </div>
</div>
{% endblock %}
