{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <span><i class="fas fa-question-circle"></i> 常见问题管理</span>
        <a href="{{ url_for('admin_faq_add') }}" class="btn btn-primary btn-sm">添加 FAQ</a>
    </div>
    <div class="card-body">
        {% if items %}
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>问题</th>
                        <th>排序</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for f in items %}
                    <tr>
                        <td>{{ f.question[:60] }}{% if f.question|length > 60 %}…{% endif %}</td>
                        <td>{{ f.sort_order }}</td>
                        <td>
                            <a href="{{ url_for('admin_faq_edit', item_id=f.id) }}" class="btn btn-sm btn-outline-warning">编辑</a>
                            <form method="post" action="{{ url_for('admin_faq_delete', item_id=f.id) }}" class="d-inline" onsubmit="return confirm('确定删除？');">
                                <button type="submit" class="btn btn-sm btn-outline-danger">删除</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <p class="text-muted mb-0">暂无 FAQ。<a href="{{ url_for('admin_faq_add') }}">添加</a></p>
        {% endif %}
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary mt-3">返回面板</a>
    </div>
</div>
{% endblock %}
