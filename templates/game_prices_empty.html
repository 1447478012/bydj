{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-header">
        <nav aria-label="面包屑" class="mb-0">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a href="{{ url_for('index') }}">首页</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{ game }} 价格</li>
            </ol>
        </nav>
    </div>
    <div class="card-body text-center py-5">
        <i class="fas fa-gem fa-4x text-muted mb-4 opacity-50"></i>
        <h4 class="mb-3">{{ game }}</h4>
        <p class="text-muted mb-4">暂无固定价格表，请描述您的需求与预算，我们会为您报价。</p>
        <a href="{{ url_for('customer_request_submit') }}" class="btn btn-primary btn-lg">
            <i class="fas fa-paper-plane me-2"></i> 提交需求与报价
        </a>
        <p class="mt-3 mb-2">
            <a href="{{ url_for('customer_order_custom') }}" class="btn btn-outline-success">私人定制 · 高端专属（年卡及以上）</a>
        </p>
        <p class="text-info small mb-0">年卡或终身会员可享私人定制专属服务。</p>
        <p class="mt-3 mb-0">
            <a href="{{ url_for('customer_index') }}" class="btn btn-outline-secondary">查看全部价格表</a>
        </p>
    </div>
</div>
{% endblock %}
